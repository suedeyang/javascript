<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>讓所有連結都在新視窗開啟</title>
    <script type="text/javascript">
        function modifyOpenType() {
            var mylink = document.getElementsByTagName("a");
            for (var i = 0; i < mylink.length; i++) {
                mylink[i].target = "_blank";
            }
        }

    </script>

</head>

<body style="text-align: center;" >
    <a href="#" >連結1</a>
    <a href="#" >連結2</a>
    <input type="button" value="修改開啟方式" onclick="modifyOpenType();" id="mybtn">
</body>

</html>
