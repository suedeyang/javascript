<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>幾個連結交替顯示</title>
    <script type="text/javascript">
        
            var arr=[];
            arr[arr.length]=['連結1',"https://www.google.com.tw"];
            arr[arr.length]=['連結2',"https://www.google.com.tw"];
            arr[arr.length]=['連結3',"https://www.google.com.tw"];
            var index=0;
        function init(){
            setInterval(function(){
                if(index >= arr.length)
                    index=0;
                    var str='<a href="'+arr[index][1]+'">'+arr[index][0]+'</a>';
                    var demo =document.getElementById("demo");
                    demo.innerHTML=str;
                    index++;
                },2000);
            
        }
    </script>

</head>

<body style="text-align: center;" onload="init();">
    <div id="demo"></div>
</body>

</html>
