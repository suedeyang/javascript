<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>為表單加上一個框</title>
    <script type="text/javascript">
        function addBorder() {
            var f=document.forms["myForm"];
            f.style.width="300px";  //要加上style
            f.style.border="3px solid red";

        }
    </script>
</head>
<body style="text-align: center;">
    <form id="myForm">
        文字標籤:<input type="text" name="myText"><br>
        單選標籤:<input type="radio" value="1" name="myRadio"/>1    
                <input type="radio" value="2" name="myRadio"/>2<br>
        下拉選單<select name="mySelect">
                <option value="">==請選取==</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br/>
        <input type="button" value="為表單加上一個框" onclick="addBorder()" />
    </form>
</body>
</html>
