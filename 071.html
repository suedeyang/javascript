<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>按enter自動傳送表單</title>
    <script type="text/javascript">
        function formKeyPress() {
          //觸發這個函數的onkeypress事件(在html裡)-當使用者按下任一按鍵時觸發
          //onkeypress 寫在最後一個輸入標籤的後面
            var f=document.forms[0];
          if(event.keyCode==13){
            f.submit();
          }else{
            return false; //阻止點擊事件
          } 
        }
    </script>
</head>

<body style="text-align: center;">
    <form action="" method="post" style="display: block;width:200px;height:200px;border:1px solid black;">
        使用者名稱<input type="text" name="username"><br>
        密碼<input type="password" name="password" onkeypress="formKeyPress()"><br>
        <input type="submit" value="傳送">
    </form>
</body>

</html>
