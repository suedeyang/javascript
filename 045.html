<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>為表單的聚焦控制項設定醒目的樣式 注意onload寫在body tag中</title>
    <script type="text/javascript">

        function init() { //onload可以寫在body
            var f=document.forms[0];
            var elements=f.elements;
            var str ="";
            for(var i=0;i<elements.length;i++){
                var e=elements[i];
                e.onfocus=function(){
                    this.style.border="2px solid green";
                }
                e.onblur=function(){
                    this.style.border="";
                }
                
            }
               
        }

    </script>
</head>

<body style="text-align: center;" onload="init()"> 
    <form>
        年份<select name="myyear">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select><br />
        姓名：<input type="text" name="myname" /><br/>
        年齡：<input type="text" name="myage" /><br/>
        <input type="button" value="傳送" onclick="showParams()">
    </form>
</body>

</html>
