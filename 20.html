<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>根據標籤名稱取得網頁中的多個元素</title>
    <script>
        function getDomsValues() {
            var myLink=document.getElementById("myLink");
            var str=""  ;
            for(var prop in myLink){
                str += prop + " : " +myLink[prop]+"\n";
            }
            document.getElementById("valuesP").innerHTML = str;
        }
    </script>
</head>
<body style="text-align: center;">
    <p>
       <a href="#1" id="myLink">連結1</a>
       <br />
       <input type="button" value="取得連結的DOM屬性" onclick="getDomsValues();" />
    </p>
    <p id="valuesP" style="text-align: left;"></p>
</body>
</html>
