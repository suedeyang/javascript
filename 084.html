<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用連結替代表單傳送按鈕submit</title>
    <script type="text/javascript">
        function submitForm(){
            var form=document.forms[0];
            form.submit();
        } 
        

    </script>
    <style>
        form{width: 300px;border: 1px solid black;margin:5px auto;}
    </style>

</head>

<body style="text-align: center;" >
    <form action="" method="get">
    <input type="text" name="" /><br>
    <a href="#" onclick="submitForm()" id="mylink">傳送表單</a><br>
    </form>
</body>

</html>
