<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>網頁被開啟5秒以後出現廣告視窗</title>

        function init() {
            setTimeout("showAd()", 5000);
        }
        function showAd() {
            window.open("018.html","廣告標題","width=300,height=300");
        }
    </script>   
</head>

<body style="text-align: center;" onload="init()">
    <h2>廣告視窗將在5秒後出現</h2>
</body>
</html>
