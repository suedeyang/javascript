<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>可變樣式的表格邊框</title>
    <script type="text/javascript">
        function chBorder(color) {
            var tbl = document.getElementById("tbl")
            tbl.style.border = "2px " + color + " solid";
        }
    </script>
</head>

<body style="text-align: center;">
    <table id="tbl" align="center" border="1" onmouseover="chBorder('red')" onmouseout="chBorder('black')">
        <tr>
            <th>名字</th>
            <th>年齡</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>10</td>
        </tr>
        <tr>
            <td>小美</td>
            <td>11</td>
        </tr>
        <tr>
            <td>小華</td>
            <td>12</td>
        </tr>
    </table>

</body>

</html>
