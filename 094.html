<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>字首或全部字母大寫</title>
    <script type="text/javascript">
        function validateInput(){
            var myText1 = document.getElementById("myText1");
            var myText2 = document.getElementById("myText2");
            var val1=myText1.value;
            var val2=myText2.value;
            var errMsg = '';
            
            // let text = "HELLO WORLD";
            // let letter = text.charAt(1); 會得到"E"

            if(val1 != '' && (val1.charAt(0) >'Z' || val1.charAt(0) <'A')){ 
                errMsg = '文字標籤1 字首必須為大寫字母\n';
            }
            
            if(val2 !='' && !/\b[A-Z]+\b/.test(val2)){
                errMsg += '文字標籤2 全部必須為大寫字母\n';
            }
            
            if(errMsg !=''){
                alert(errMsg);
            }  
        }
    </script>
</head>

<body style="text-align: center;" >
    文字標籤1<input type="text" value="" id="myText1" />(字首大寫)<br><br>
    文字標籤2<input type="text" value="" id="myText2" />(全部為大寫)<br><br>
    <input type="button" value="傳送檢驗" id="myBtn" onclick="validateInput()"/>

</body>

</html>
