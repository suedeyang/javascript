<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>為按鈕加上背景色</title>
    <script type="text/javascript">
        function defineBtnColor() {
            document.getElementById("myBtn").style.backgroundColor = "red";
        }
    </script>
</head>

<body style="text-align: center;" onload="defineBtnColor();">
    <input type="button" value="一個按鈕" id="myBtn">
</body>

</html>
