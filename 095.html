<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>只能輸入數字的文字標籤</title>
    <script type="text/javascript">
        function validateInput() {
            var myText=document.getElementById("myText");
            var val=myText.value;
            if(!/\b[0-9]+\b/.test(val)){
                alert("只能輸入數字");
            }
        }
    </script>
</head>

<body style="text-align: center;" onload="changeTextStyle()">
    請輸入：<input type="text" id="myText" /><br><br>
    <input type="button" value="傳送驗證" id="myBtn" onclick="validateInput()">

</body>

</html>
