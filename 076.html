<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>不同狀態展示不同樣式的按鈕</title>
    <script type="text/javascript">
        var currStatus="正常";
        var myTimer=null;
        var mySec=0;
        function normalStatus() {
            var myBtn=document.getElementById("myBtn");
            myBtn.disabled=false;
            window.clearInterval(myTimer);
            currStatus="正常";
            showStatus();
        }

        function disableStatus() {
            var myBtn=document.getElementById("myBtn");
            myBtn.disabled=true;
            window.clearInterval(myTimer);
            currStatus="不可用";
            showStatus();
        }
        function timerStatus() {
            var myBtn=document.getElementById("myBtn");
            myBtn.disabled=true;
            window.clearInterval(myTimer);
            mySec=10;
            myTimer=window.setInterval(function(){
                if(mySec==0){
                    normalStatus();
                }else{
                    mySec--;
                    currStatus="倒數計時中:"+mySec;
                    showStatus();
                }
            },1000);
        }

        function showStatus() {
            var h2=document.getElementsByTagName("h2")[0];
            h2.innerHTML="目前的狀態為:"+currStatus;
        }
    </script>
</head>

<body style="text-align: center;">
   <h2>目前的狀態</h2>
   <input type="button" value="正常狀態" id="myBtn1" onclick="normalStatus()">
   <input type="button" value="不可用狀態" id="myBtn2" onclick="disableStatus()">
   <input type="button" value="開始倒數計時狀態" id="myBtn3" onclick="timerStatus()">
   <input type="button" value="一個按鈕" id="myBtn">
</body>

</html>
