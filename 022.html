<!DOCTYPE html> 
<html>
<head>  
    <title>動態建立網頁新元素 注意appendChild的方法</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />  
    <script type="text/javascript">
        function createNewElement() {
            var p1=document.getElementById("p1");
            p1.innerHTML = "<span>我的dom文字1</span>"; //直接修改父元素的innerHTML元素
            //使用createElement建立新元素
            var span = document.createElement("span");
            //在新元素中加入文字
            span.appendChild(document.createTextNode("我的dom文字2"));
            var p2=document.getElementById("p2");
            //掛接
            p2.appendChild(span);
        }
    </script>
</head>
<body style="text-align: center;">
    <p>
        <input type="button" value="建立新元素" onclick="createNewElement()" />
    </p>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
