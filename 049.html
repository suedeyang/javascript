<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用TOP操作頂部框架</title>
    <script type="text/javascript">
        function alertFrames() {
            var topFrame = window.top;
            //往上用top找頂層框架
            alert(topFrame.document.body.innerHTML);
        }
    </script>
</head>

<body style="text-align: center;">
    <iframe id="frame1"></iframe>
    <iframe id="frame2"></iframe>
    <br />
    <input type="button" value="用TOP操作頂部框架" onclick="alertFrames()">
</body>

</html>
