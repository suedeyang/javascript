<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>圖片式的按鈕</title>
    <script type="text/javascript">
        function picBtn() {
            var myBtn = document.getElementById("myBtn");
            myBtn.style.background = "url('https://www.lhps.kh.edu.tw/upload/180/302_9304/school-Magazine.png')";
            myBtn.style.width = "200px";
            myBtn.style.height = "50px";
        }
    </script>
</head>

<body style="text-align: center;" onload="picBtn();">
    <input type="button" value="按鈕" id="myBtn">
</body>

</html>
