<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>建立陣列的多種方法</title>
    <script type="text/javascript">
        var array001=new Array();
        array001[0]=100;
        array001[1]=200;
        array001[2]=300;
        array001[3]=400;
        array001[4]=500;
        alert("第二個元素的値是："+array001[1]);

        var array002=[];
        array002[0]='a';
        array002[1]='b';
        array002[2]='c';

        alert('陣列的長度為：'+array002.length);


    </script>
</head>

<body style="text-align: center;">

</body>
