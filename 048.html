<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>子框架的相互參考</title>
    <script type="text/javascript">
        function alertFrames() {
            var frames=window.frames;
            var frame1=frames[0];
            //往上用parent找父框架 這裡就是window (也可以用TOP找頂層框架)
            //var frame2=frame1.parent.frames[1];
            var frame2 = frame1.top.frames[1]; 
            alert(frame2.document);
        }
    </script>
</head>

<body style="text-align: center;">
    <iframe id="frame1"></iframe>
    <iframe id="frame2"></iframe>
    <br />
    <input type="button" value="用frame1參考frame2" onclick="alertFrames()">
</body>

</html>
