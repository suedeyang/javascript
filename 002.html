<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function goforward() {
            window.history.forward(); 
        }
        function goback() {
            window.history.back(); //返回上一頁history物件裡還有一個go(-1)也可以達到相同效果
        }
    </script>
</head>
<body>

    <p>
        <input type="button" value="前往下一頁" onclick="goforward()">
        <input type="button" value="返回上一頁" onclick="goback()">
    </p>        
</body>
</html>
