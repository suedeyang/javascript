<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>擴充陣列元素的數目</title>
    <script type="text/javascript">
        var array =new Array(5); //建立一個長度為5的陣列 0~4
        array[0]=10;
        alert('現在的陣列長度是:'+ array.length); //陣列第一個為10 長度還是5
        array[5]=20;
        alert('現在的陣列長度是:'+ array.length); //陣列第6個為20 長度變成6 
        array[10]=30;
        alert('現在的陣列長度是:'+ array.length); //陣列第11個為20 長度擴充到11
        alert(array);
    </script>
</head>

<body style="text-align: center;">

</body>
