<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>在陣列任意位置加入和移除元素</title>
    <script type="text/javascript">
        var arr = new Array(5);
        for (var i = 0; i < arr.length; i++) {
            arr[i] = i + 1;
        }
        function addOne() {
            var e = document.getElementById("elm").value;
            var n = document.getElementById("num").value;
            n=parseInt(n);
            arr[n]=e;
            document.getElementById("elm").value = "";
        }

        function deleteOne() {
            var n = document.getElementById("num").value;
            n = parseInt(n);
            for(var i=n;i<arr.length;i++){
                arr[i]=arr[i+1]; //從index開始 把元素往前挪一格 要移除的會被擠到最後面
            }
            arr.pop();
        }


        function printArrr() {
            var str = '';
            //str=arr.join(",");
            //alert(str);
            for (var i = 0; i < arr.length; i++) {
                str += arr[i] + ',';
            }
            alert('arr的內容為：' + str);
        }
    </script>
</head>

<body style="text-align: center;">
    增加的值：<input type="text" name="elm" id="elm">
    索引：<input type="text" name="num" id="num">
    <br>
    <input type="button" value="增加" onclick="addOne()">
    <input type="button" value="刪除" onclick="deleteOne()">
    <br>
    <input type="button" value="列印arr的值" onclick="printArrr()">
</body>
