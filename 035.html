<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>取得表單內容自標籤的個數</title>

    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <script type="text/javascript">
    function getInputCounts() {
        var f = document.forms[0];
        var elements = f.elements;
        var count = 0;
        for (var i = 0; i < elements.length; i++) {
            var e = elements[i];
            if (e.tagName == "INPUT" && e.type == "text") {
                count++;
            }
        }
        alert("文字標籤一共有："+count+"個");
    }
    </script>

</head>
<body style="text-align: center;">
    <form>
    文字標籤1:<input type="text" name="myText1" /><br>
    單選標籤:<input type="radio" name="myRadio" value="1" />1
    <input type="radio" name="myRadio" value="2" />2<br>
    文字標籤2:<input type="text" name="myText2" /><br>
    <input type="button" value="一共有多少個文字標籤" onclick="getInputCounts()"/>
</body>
</html>
