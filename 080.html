<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>帶底線的連結</title>
    <script type="text/javascript">
       function addline() {
           var linkDOMs=document.getElementsByTagName("a");
           for(var i=0; i<linkDOMs.length; i++){
               linkDOMs[i].style.textDecoration="underline";
           }
       }
    </script>
    <style>
    a{text-decoration:none;}
    </style>
</head>

<body style="text-align: center;">
    <a href="#">連結1</a></br>
    <a href="#">連結2</a></br>
    <input type="button" value="按鈕" id="mybtn" onclick="addline()">
</body>

</html>
