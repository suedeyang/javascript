<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>計算網頁內的框架數量</title>
    <script type="text/javascript">
        function alertFrames() {
            var frames=window.frames;
            alert(frames.length);
        }
    </script>
</head>

<body style="text-align: center;">
   <iframe id="frame1"></iframe>
   <iframe id="frame2"></iframe>
   <br/>
   <input type="button" value="一共有多少個框架" onclick="alertFrames()">
</body>

</html>
