<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>使用 隱藏控制項 為表單增加參數</title>
    <script type="text/javascript">
        function showParams() {
            //document.forms[0].myHidden.value = "我是隱藏的"
            var str = "表單將要傳送的參數包含:";
            str += '\n年份:'+document.forms[0].myyear.value;
            str += '\n姓名:'+document.forms[0].myname.value;
            str += '\n隱藏控制項:'+document.forms[0].myHidden.value;
            alert(str);
        }
    </script>
</head>

<body style="text-align: center;">
    <form>
        <input type="hidden" name="myHidden" value="123">
        年份：
        <select name="myyear">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select>
        <br/>
        姓名：<input type="text" name="myname">
        <br/>
        <input type="button" value="送出" onclick="showParams()">
    </form>
</body>

</html>
