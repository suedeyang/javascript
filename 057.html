<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iframe自我調整高度</title>
    <script>
    function resizeFrame() {
        var myFrame = document.getElementById("myframe");
        try{
        var bodyHeight=myframe.contentWindow.document.body.scrollHeight;//取得iframe內部文件body的高度
        var scrollHeight=myframe.contentWindow.document.documentElement.scrollHeight; //取得iframe內部文件捲動的高度 這個高度有可能大於body的高度
        var myHeight=Math.max(bodyHeight,scrollHeight);//取最大值
        myFrame.height=myHeight; //設定iframe的高度
        }
        catch(e){
            alert(e);
        }
    }
    window.setInterVal(resizeFrame(),200);
    </script>
</head>

<body>
    <input type="button" value="submit" onclick="resizeFrame()">
    <iframe id="myframe" src="057_inner.html" scrolling="no" frameborder="1" onload="this.height=100" style="border: 1px solid black;"></iframe>
</body>

</html>
