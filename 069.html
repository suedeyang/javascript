<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>不同的按鈕傳送不同的表單位址</title>
    <script type="text/javascript">
        function submitForm(btn) {
            var btnId=btn.id;
            var f=document.forms[0];
            if(btnId=="myBtn1"){
                f.action="myForm1.html";
                alert("按鈕1被點擊了");
            }else if(btnId=="myBtn2"){
                f.action="myForm2.html";
            }
            f.submit();
        }
    </script>
</head>

<body style="text-align: center;">
    <form action="" method="post" style="display: block;width:200px;height:200px;border:1px solid black;">
        <input type="button" value="按鈕1" id="myBtn1" onckick="submitForm(this);"><br>
        <input type="button" value="按鈕2" id="myBtn2" onckick="submitForm(this);"><br>
    </form>
</body>

</html>
