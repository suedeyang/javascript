<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>陣列的本質就是物件</title>
    <script type="text/javascript">
        var arr = new Array();
        var obj = new Object();
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;
        for (var i = 0; i < arr.length; i++) {
            alert(i+':'+arr[i]);
        }
        obj['0']=1;
        obj['1']=2;
        obj['2']=3;
        for (var key in obj) {
            alert(key+':'+obj[key]);
        }

    </script>
</head>

<body style="text-align: center;">

</body>
